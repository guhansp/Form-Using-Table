<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <h2 style="text-align: center;">New Employee Registration Form </h2>
        <table border="1" style="text-align: center;">
            <tr>
                <td class="question">Name</td>
                <td><input type="text"></td>
                <td class="question">Gender</td>
                <td colspan="4"><input type="text"></td>
                <td rowspan="4"><input type="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxWU8UhOv8WIu_Xhnh_rYMdLF9LYxxcOmKqxstZXRyA40RdMBpAfxC_e6dEHySS5C_BvI&usqp=CAU" alt="" placeholder="Photo"> </td>
            </tr>
            <tr>
                <td class="question">Nationality</td>
                <td><input type="text"></td>
                <td class="question"> BirthPlace</td>
                <td colspan="4"><input type="text"></td>
            </tr>
            <tr>
                <td class="question">Height</td>
                <td><input type="text"></td>
                <td class="question"> Weight</td>
                <td colspan="4"><input type="text"></td>

            </tr>
            <tr>
                <td class="question">ID number</td>
                <td><input type="text"></td>
                <td class="question"> Date of Birth</td>
                <td colspan="4"><input type="text"></td>

            </tr>
            <tr>
                <td class="question">Political Status</td>
                <td><input type="text"></td>
                <td class="question">Account Location </td>
                <td colspan="5"><input type="text"></td>
            </tr>
            <tr>
                <td class="question">Address</td>
                <td><input type="text"></td>
                <td class="question"> Home Number</td>
                <td colspan="5"><input type="text"></td>
            </tr>
            <tr>
                <td class="question">Department</td>
                <td><input type="text"></td>
                <td class="question"> Position</td>
                <td><input type="text"></td>
                <td class="question"> Job Title </td>
                <td colspan="4"><input type="text"></td>

            </tr>

            <tr>
                <td class="question">HireTime</td>
                <td><input type="text"></td>
                <td class="question">Date</td>
                <td colspan="5"><input type="text"></td>
            </tr>
            <tr>
                <td class="question">Graduated School</td>
                <td><input type="text"></td>
                <td class="question"> Major</td>
                <td><input type="text"></td>
                <td class="question "> Education</td>
                <td colspan="4"><input type="text"></td>

            </tr>
            <tr>
                <td class="question ">Foreign Language</td>
                <td><input type="text"></td>
                <td class="question">Computer Skills</td>
                <td colspan="5"><input type="text"></td>
            </tr>

            <tr>
                <td rowspan="4" class="question">Education</td>
                <td rowspan="" class="question">Time</td>
                <td class="question" colspan="5"> School</td>
                <td colspan="5" class="question">Major</td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td colspan="5"><input type="text"></td>
                <td colspan="5"><input type="text"></td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td colspan="5"><input type="text"></td>
                <td colspan="5"><input type="text"></td>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td colspan="5"><input type="text"></td>
                <td colspan="5"><input type="text"></td>
            </tr>
        </table>
        <button id="buttons">Submit</button>

    </div>


</body>

</html>
